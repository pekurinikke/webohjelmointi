<!DOCTYPE html>

  <title>Calculator</title>

    body {
        background-color: lightblue;
        color: #333;
    }
</style>

<div class="header">
    <h1>Tässäpä laskin</h1>
    <p>Sillä voi laskea</p>
  </div>

  <div class="navbar">

<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="">
        <input type="number" id="num2" placeholder="">
        <select id="operator">
            <option value="+">+</option>   
    
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calculate()">Calculate</button>   
    
        <input type="text" id="result" readonly>
    </div>
  <script src="hauskaa.js"></script>
</body>
